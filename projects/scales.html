<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        html{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-feature-settings:"tnum"}body{display:grid;grid-template-columns:250px 8fr;align-items:stretch;height:100%;color:#212529;overflow-y:hidden;padding:0;margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif}.left{grid-column:1/2;border-right:1px solid #dee2e6;background:#f8f9fa;padding:24px}.right{grid-column:2/-1;padding:24px}.controlWrapper{margin-bottom:16px}.controlWrapper input{text-rendering:auto;color:-internal-light-dark-color(black,#fff);text-transform:none;text-indent:0;text-shadow:none;display:block;text-align:start;-webkit-appearance:textfield;-webkit-rtl-ordering:logical;cursor:text;font:400 11px system-ui,sans-serif;color:inherit;font-size:20px;line-height:1;background-color:transparent;-webkit-appearance:textfield;width:100%;padding:8px 0;border-width:0;margin:0;border-bottom:1px solid transparent}input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{-webkit-appearance:none;margin:0}.controlWrapper input:active,.controlWrapper input:focus,.controlWrapper input:hover{border-bottom:1px solid #228be6;outline:0}.controlWrapper label{font:400 14px system-ui,sans-serif}.sectionLabel{font:600 16px system-ui,sans-serif;margin-bottom:1em}.cited,.helpText,.right div p:first-child,label{font:500 12px system-ui,sans-serif;color:#495057}.right{overflow-y:scroll}.right div P:last-child{margin:0 0 1.25em 0;max-width:23em}a{color:#228be6;text-decoration:none}.helpText{margin-top:4px;display:none}input:focus+.helpText{display:block}
    </style>
</head>
<body>
    <section class="left">
        <p class="sectionLabel">Font</p>    
        <div class="controlWrapper">
            <label>Type amount</label>
            <input id="amount" type="number" placeholder="5" onkeyup="setType()"/>
            <p class="helpText">Amount of font sizes.</p>
        </div>
        <div class="controlWrapper">
            <label>Base size</label>
            <input id="size" type="number" placeholder="0.9" onkeyup="setType()"/>
            <p class="helpText">Smallest size of the font in the scale.</p>
        </div>
        <div class="controlWrapper">
            <label>Step amount</label>
            <input id="increment" type="number" step=".1" placeholder="1.3" onkeyup="setType()"/>
            <p class="helpText">Increment of each font size step.</p>
        </div>
        <div class="controlWrapper">
            <label>Font family</label>
            <input id="font" type="text" placeholder="system-ui" onkeyup="setType()"/>
            <p class="helpText">Type any font in your computer.</p>
        </div>
        <br>
        <p class="sectionLabel">Leading</p>
        <div class="controlWrapper">
            <label>Relative amount</label>
            <input id="height" type="number" step=".1" placeholder="1" onkeyup="setType()"/>
            <p class="helpText">Value to control how drastic the line height change.</p>
        </div>
        <div class="controlWrapper">
            <label>Step amount</label>
            <input id="heightAmount" type="number" step=".05" placeholder=".25" onkeyup="setType()"/>
            <p class="helpText">Increment of each line height step.</p>
        </div>
        <p class="cited">by <a href="https://feyder.design">feyder</a></p>
    </section>
    <section class="right" id="right">
        <template>
            <p class="fontInfomation"></p>
            <p>
                A pattern produced by the bug's shaking would be a series of concentric circles. 
                These circles would reach the edges of the water puddle at the same frequency.
            </p>
          </template>
    </section>
    <script>
        let amount=document.getElementById("amount"),increment=document.getElementById("increment"),size=document.getElementById("size"),font=document.getElementById("font"),height=document.getElementById("height"),heightAmount=document.getElementById("heightAmount"),fontSizes=[],lineHeights=[],info=[];function startup(){amount.value=5,increment.value=1.3,size.value=14,font.value="system-ui",height.value=1,heightAmount.value=.25}function setFontSizes(){for(let e=0;e<amount.value;e++){let t=0===e?1:Math.pow(increment.value,e);fontSizes[e]=(size.value*t).toPrecision(2)}console.log(fontSizes)}function setLeading(){for(let e=0;e<amount.value;e++){let t=fontSizes[e]*height.value;lineHeights[e]=t+heightAmount.value*size.value}console.log(lineHeights)}function setInfo(){for(let e=0;e<amount.value;e++)info[e]=fontSizes[e]+" / "+lineHeights[e].toPrecision(2)+" - "+font.value;console.log(info)}function getCss(e){return"font:"+fontSizes[e]+"px/"+lineHeights[e]+"px "+font.value+";"}function genCode(){const e=document.getElementById("right");for(;e.firstChild;)e.firstChild.remove();for(let e=0;e<amount.value;e++){var t=document.createElement("div"),n=document.createElement("p"),o=document.createElement("p"),i=document.createTextNode(info[e]),l=document.createTextNode("Doing math should always mean finding patterns and crafting beautiful and meaningful explanations.");o.setAttribute("style",getCss(e)),o.appendChild(l),n.appendChild(i),t.appendChild(n),t.appendChild(o),document.getElementById("right").appendChild(t)}}function setType(){setFontSizes(),setLeading(),setInfo(),genCode()}startup(),setType();
    </script>
</body>
</html>
